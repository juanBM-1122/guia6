{% extends 'ejercicio1/base.html'%}


{% block content %}
<form class="container-sm mt-4" action="{{url_for('resolucion_formulario')}}" method="post">

    <div class="form-group">
        <label for="name" class="control-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
    </div>    

    <div class="form-group"> <!-- Street 1 -->
        <label for="physics" class="control-label">Physics</label>
        <input type="text" class="form-control" id="physics" name="physics" required>
    </div>                    
                            
    <div class="form-group"> <!-- Street 2 -->
        <label for="chemistry" class="control-label">Chemistry</label>
        <input type="text" class="form-control" id="chemistry" name="chemistry" required>
    </div>    

    <div class="form-group"> <!-- City-->
        <label for="maths" class="control-label">Maths</label>
        <input type="text" class="form-control" id="maths" name="maths" required>
    </div>                                    
    
    <button class="btn btn-primary mt-4" type="submit">
        Submit
    </button>
</form>
{% endblock %}
