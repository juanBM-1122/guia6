<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{ bootstrap.load_css() }}
    <title>{% block title %} {% endblock %}</title>
    {% endblock %}
</head>
<body>
   <!--Inicio de navbar-->
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Guia 6</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Ejercicio 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('caluladora')}}">Ejercicio 2</a>
          </li>
          <li>
            <a class="nav-link" href="{{url_for('formulario_busqueda_noticias')}}">Ejercicio 3</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('listar_usuarios')}}">Ejercicio 4</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
      </div>
    </div>
  </nav>
   <!--Fin de navbar-->
    <main>
        {% block content %}
         {% endblock %}
    </main>
    <footer>
        {% block footer %}
        {% endblock %}
    </footer>
    {{ bootstrap.load_js() }}
</body>
</html>
